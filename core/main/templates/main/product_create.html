{% extends 'base.html' %}
{% load static %}

{% block content %}
   <!-- ***** Main Content Start ***** -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
            <!-- Форма логина -->
            <div class="row justify-content-center">
              <div class="col-lg-6">
                {% if messages %}
                  <div class="container mt-4">
                    {% for message in messages %}
                      <div class="alert
                        {% if message.tags == 'error' %}
                          alert-danger
                        {% elif message.tags == 'success' %}
                          alert-success
                        {% elif message.tags == 'warning' %}
                          alert-warning
                        {% else %}
                          alert-info
                        {% endif %}
                        alert-dismissible fade show" role="alert"
                      >
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}
                <div class="heading-section">
                  <h4>Создание продукта</h4>
                </div>
                <div class="login-form bg-dark-transparent p-4 rounded">

                  <form action="." method="post" enctype="multipart/form-data">
                      <div class="text-center">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="main-border-button">
                            Создать
                          </button>
                    </div>
                  </form>

                  <div class="text-center mt-3">
                    <span>Ещё нет аккаунта?</span>
                    <a href="register.html" class="text-decoration-underline"
                      >Зарегистрироваться</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- Конец формы логина -->
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Main Content End ***** -->

{% endblock %}
